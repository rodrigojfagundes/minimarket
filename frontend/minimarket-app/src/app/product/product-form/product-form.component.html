<h1 class="mt-4">Product</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
  <form #form="ngForm" (submit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Product save/update with success
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngFor="let erro of errors"
        >
          {{ erro }}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Category: </label>
          <select
            class="form-control"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="product.categoryId"
          >
            <option value="">select ...</option>
            <option *ngFor="let category of categories" [ngValue]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>ID: </label>
          <input
            type="text"
            [ngModel]="product.id"
            name="id"
            class="form-control"
            disabled="true"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Name: </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="product.name"
            name="name"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Description: </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="product.description"
            name="description"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Quantity: </label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="product.quantity"
            name="quantity"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success" *ngIf="!product.id">
          <i class="fa fa-save"></i> Save
        </button>

        <button
          type="button"
          class="btn btn-danger ml-1"
          (click)="returnToList()"
        >
          <i class="fa fa-arrow-alt-circle-left"></i> Return
        </button>

        <button type="submit" class="btn btn-primary" *ngIf="product.id">
          <i class="fa fa-sync-alt"></i> Update
        </button>
      </div>
    </div>
  </form>
</div>
